<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            background: #eee;
            padding: 60px 20px;
            text-align: center;
        }
        .about {
            padding: 40px 20px;
            background: #f9f9f9;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to My Website</h2>
        <p>This is a simple and clean website template.</p>
    </section>

    <section id="about" class="about">
        <h2>About Me</h2>
        <p>Hello! I'm learning web development. This is my first website created using HTML and CSS.</p>
    </section>

    <footer id="contact">
        <p>Contact: email@example.com</p>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
